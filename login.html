<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glazed Skin</title>
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="site-header">
        <nav class="nav">
            <div class="brand">Glazed Skin</div>
            <div>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact</a>
                <a href="login.html" class="active">Log In</a>
            </div>
        </nav>
    </header>
    <div class="login-right">
        <div class="form-card">
            <h1>Log In</h1>
            <p class="form-subtitle">Fill in your details to sign in</p>

            <form id="loginForm" onsubmit="return validateLogin()">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" placeholder="Enter your surname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male">
                            <span>Male</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female">
                            <span>Female</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" min="1" max="120" placeholder="Enter your age">
                </div>

                <div id="loginError" class="error"></div>

                <button type="submit">
                    <span>Sign In</span>
                    <span class="button-icon">â†’</span>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
